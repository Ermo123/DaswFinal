    <!-- Modal Login-->
    <div class="modal fade" id="modallogin" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
          <form id="formLoginUsuario" action="">
            <div class="modal-body">
              <div class="container-fluid"><p>Correo</p></div>

              <div class="input-group container-fluid mt-n2 mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                </div>

                <input type="email" name="correo" class="form-control login" placeholder="Correo Registrado" aria-label="Username" aria-describedby="basic-addon1" required id="correo">

              </div>

              <div class="container-fluid"><p>Password</p></div>

              <div class="input-group container-fluid mt-n2 mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
                </div>
                <input type="password" name="password" class="form-control login" placeholder="Contraseña" aria-label="Username" aria-describedby="basic-addon1" required id ="password">
                
              </div>

            </div>

            <div class="modal-footer mb-n4">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>

          </form>

          <div class="d-flex justify-content-center">
            <hr style="background: lightgrey; width:90%">
          </div>

          <div class="d-flex justify-content-end" style="font-size: 80%;">
            <p class="mr-3 mt-n2">No tienes cuenta!? <a href="#modalregister" data-toggle="modal" data-dismiss="modal">Registrate aquí</a></p>
          </div> 
        
        </div>
      </div>
    </div>

    <!-- Modal de registro -->
	<div class="modal fade" id="modalregister" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Crear cuenta</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form action="" id="formRegistroUsuario" class="was-validated"> 
					<div class="modal-body">
					
					<div class="row g-3">
						<div class="col-md-6 mb-3">
							<input name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre(s)" pattern="{1,50}" required>
						</div>

						<div class="col-12 mb-3">
							<input name="correo" type="email" class="form-control" id="correo" placeholder="Correo" required>
						</div>

						<div class="col-12 mb-3">
							<input name="password" type="password" class="form-control" id="password" placeholder="Contraseña" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)([A-Za-z\d~!@#$%^&()_+\-={}[\];\\',.]|[^ ]){6,}$" required>
							<div class="invalid-feedback">Your password is not safe enough.</div>
						</div>


					<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
					<button type="submit" class="btn btn-primary">Sign Up</button>
					</div>
				</form>  
		</div>
		</div>
	</div>
