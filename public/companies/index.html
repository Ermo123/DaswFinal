<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

  <style>
    .media {
      border: 1px solid #d5dbdd;
      padding: 5px 20px;
      border-radius: 5px;
      box-shadow: 0px 2px 1px rgba(0, 0, 0, 0.04);
      background: #fff;
    }
  </style>
</head>

<body>

  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal"id="newCompanyBtn">Add Company</button>
  <div class="container" id="info"></div>



 <!-- Add Modal -->
 <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Company</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="" id="FormAddCompany">
      <div class="modal-body">
        <div class="container-fluid">
          <input type="text" class="d-none" name="companyId" id="companyIdAddModal" aria-describedby="helpId">
          <div class="form-group">
            <label for="companyName">Company Name</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user    "></i></span>
              </div>
              <input type="text" class="col-10 form-control" name="nombre" id="nombre" aria-describedby="helpId"
                placeholder="Company Name" > 
            </div>
          </div>
          <div class="form-group">
            <label for="companyLogo">Logo URL</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2"><i class="fas fa-image    "></i></span>
              </div>
              <input type="text" class="col-10 form-control" name="logo" id="logo" aria-describedby="helpId"
                placeholder="Logo URL">
            </div>
          </div>
          <div class="form-group">
            <label for="companyLocation">Location</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2"><i class="fas fa-location-arrow"></i></span>
              </div>
              <input type="text" class="col-10 form-control" name="location" id="location" aria-describedby="helpId"
                placeholder="Company Location">
            </div>
          </div>
          <div class="form-group">
            <div class="controls">
              <button type="submit" class="btn btn-success" data-dismiss="modal" onclick="addCompany()">Crear</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    </div>
  </div>
</div>



  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Company</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="" id="FormEditCompany">
        <div class="modal-body">
          <div class="container-fluid">
            <input type="text" class="d-none" name="companyId" id="companyIdEditModal" aria-describedby="helpId">
            <div class="form-group">
              <label for="companyName">Company Name</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-user    "></i></span>
                </div>
                <input type="text" class="col-10 form-control" name="nombre" id="editNombre" aria-describedby="helpId"
                  placeholder="Company Name" disabled> 
              </div>
            </div>
            <div class="form-group">
              <label for="companyLogo">Logo URL</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2"><i class="fas fa-image    "></i></span>
                </div>
                <input type="text" class="col-10 form-control" name="logo" id="editLogo" aria-describedby="helpId"
                  placeholder="Logo URL">
              </div>
            </div>
            <div class="form-group">
              <label for="companyLocation">Location</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2"><i class="fas fa-location-arrow"></i></span>
                </div>
                <input type="text" class="col-10 form-control" name="location" id="editLocation" aria-describedby="helpId"
                  placeholder="Company Location">
              </div>
            </div>
            <div class="form-group">
              <div class="controls">
                <button type="submit" class="btn btn-success" data-dismiss="modal" onclick="editCompany()">Edit</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Company</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="container-fluid">
            <h5>Are you sure you want to delete?</h5>            
            <input type="text" class="d-none" name="companyId" id="companyIdDeleteModal" aria-describedby="helpId">
            <div class="form-group">
              <div class="controls">
                <button type="submit" class="btn btn-success" data-dismiss="modal" onclick="deleteCompany()">Delete</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
	<script src="../js/companies.js"></script>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
